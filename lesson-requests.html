<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Requests - Tutor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .request-card {
            transition: all 0.2s;
        }
        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="#" class="text-2xl font-bold text-indigo-600">IndianTutors</a>
                    <button onclick="goBackToTutorDashboard()" class="text-gray-600 hover:text-indigo-600 transition-colors">
                        ‚Üê Back to Dashboard
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-600">Loading...</span>
                    <button onclick="handleLogout()" class="text-red-600 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading State -->
    <div id="loadingState" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading lesson requests...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 hidden">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Lesson Requests</h1>
                <p class="text-gray-600">Review and manage student booking requests</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="bg-white px-4 py-2 rounded-lg shadow-sm border">
                    <span class="text-sm text-gray-600">Pending: </span>
                    <span id="pendingCount" class="font-semibold text-indigo-600">0</span>
                </div>
                <button onclick="refreshRequests()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium">
                    Refresh
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white rounded-lg shadow-sm border mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6">
                    <button class="filter-tab active py-4 text-sm font-medium border-b-2 border-indigo-500 text-indigo-600" data-filter="pending">
                        Pending Requests
                    </button>
                    <button class="filter-tab py-4 text-sm font-medium text-gray-500 hover:text-gray-700" data-filter="approved">
                        Approved
                    </button>
                    <button class="filter-tab py-4 text-sm font-medium text-gray-500 hover:text-gray-700" data-filter="declined">
                        Declined
                    </button>
                    <button class="filter-tab py-4 text-sm font-medium text-gray-500 hover:text-gray-700" data-filter="all">
                        All Requests
                    </button>
                </nav>
            </div>
        </div>

        <!-- Requests Container -->
        <div id="requestsContainer" class="space-y-4">
            <!-- Lesson request cards will be generated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">üìÖ</div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">No lesson requests</h3>
            <p class="text-gray-600">When students book lessons, they'll appear here for your review.</p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-900 mb-4"></h3>
                <p id="modalMessage" class="text-gray-600 mb-6"></p>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeConfirmationModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        Cancel
                    </button>
                    <button id="confirmButton" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Lesson Requests JavaScript -->
    <script src="lesson-requests.js?v=4"></script>
</body>
</html>
